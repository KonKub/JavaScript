<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8"
    <title>Tack 6</title>
</head>

<body>

/*
6. Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
только у вашей горки должно быть 20 рядов, а не 5:
x
xx
xxx
xxxx
xxxxx
*/

    <script>
        "use strict";
        
        let s="";
        for (let i = 0; i <= 20; i++) {
            s=s+"x";
            console.log(s);
        }
    </script>
</body>
</html>
