<body>

    /*
    1. С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) 
       от 0 до 10 включительно, чтобы результат выглядел так:
    0 – это ноль
    1 – нечетное число
    2 – четное число
    3 – нечетное число
    …
    10 – четное число
    */

    <script>
        'use strict';

        for(let i=0; i<=10; i++) {
            console.log(`${i} ${Message(i)}`);
        }

        function Message(N){
            if (N==0) return " – это ноль";
            if (N%2==0) return " – четное число";
            return " – нечетное число";
        }
    </script>

</body>

</html>
