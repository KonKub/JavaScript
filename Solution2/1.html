<!DOCTYPE html>

<body>
    'use strict';

    /*
    1. Объясните почему код даёт именно такие результаты?
    */

    <script>
        //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; 
        alert(c); // ответ: 2 
                  // сначала переменная a увеличит свое значение на 1 и будет равно 2, т.к. до этого было равно 1, 
                  //а затем переменной c будет присвоено значение a.

        //пример 2 
        d = b++; 
        alert(d); //ответ: 1
                  //переменной d будет присвоено значение b, которое равно 1, 
                  // а затем переменная b увеличит свое значение на 1 и будет равно 2

        //пример 3 
        c = 2 + ++a; 
        alert(c); //ответ: 5 
                  // сначала переменная a увеличит свое значение на 1 и будет равно 3, т.к. после примера 1 была равна 2, 
                  //а затем переменной c будет присвоено значение 2 + a, т.е. 2 + 3.

        //пример 4 
        d = 2 + b++; 
        alert(d); //ответ: 4. переменной d будет присвоено значение 2 + b, b при этом равно 2 после примера 2. инкремент b произойдет после присвоения.
        alert(a); //3         переменная a не меняла своего значения после примера 3 и осталась равной трём.
        alert(b); //3         b увеличило свое значение на 1 после присвоения переменной d и стало равной трём.
    </script>

</body>

</html>
