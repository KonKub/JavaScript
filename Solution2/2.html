    'use strict';

    /*
    2. Чему будут равны переменные x и a в примере ниже? Написать почему так произошло (описать последовательность действий).
    */

    <script>
        let a = 2;            // переменная a инициализируется значением 2.   
        let x = 1 + (a *= 2); // при инициализации переменной x значение переменной a изменится на 2*2 и станет равно 4.
                              // это произойдет перед тем как значение переменной a будет сложено с 1, т.к. имеет приоритет (находится в скобках).
                              // в итоге переменной x будет присвоено значение 1+(2*2) = 5.
        console.log(a);       // a=4 
        console.log(x);       // x=5
    </script>
