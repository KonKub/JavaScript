    'use strict';

    /*
    4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. 
       Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
       Обязательно использовать оператор return.
    */

    <script>
        let v1=2;
        let v2=5;

        console.log(Sum(v1, v2));
        console.log(Dif(v1, v2));
        console.log(Div(v1, v2));
        console.log(Mul(v1, v2));


        function Sum(val1, val2) {
            return val1 + val2;
        }

        function Dif(val1, val2) {
            return val1 - val2;
        }

        function Div(val1, val2) {
            return val1 / val2;
        }

        function Mul(val1, val2) {
            return val1 * val2;
        }
    </script>

</body>
